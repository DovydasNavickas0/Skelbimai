<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav id="header" class="row container-fluid p-0, m-0 pb-5">
        <h1 class="col-md-2">Skelbimai</h1>
        <div class="col-md-9 mx-0 p-0 m-3 align-items-center">
        </DIV>
        <div class="col-md-1 mx-0 p-0 m-3 d-flex justify-content-around">
        </div>
    </nav>

    <div id="root" class="container-fluid">
        <div class="row col-md-6 offset-3 text-center p-1 mb-2 bg-success bg-gradient " style="--bs-bg-opacity: .75;"> <!-- .bg-danger for errors -->
            <p>Error / info goes here</p>
        </div>
        <div class="row mx-5 pt-5">
            <form class="px-3 col-md-4 offset-md-4">
                <div class="mb-3 text-center">
                    <label for="" class="form-label">Enter your Email</label>
                    <input class="form-control">
                </div>
                <div class="mb-3 text-center">
                    <label for="" class="form-label">Enter your Password</label>
                    <input class="form-control">
                </div>
                <div class="pt-5 d-grid gap-4 col-3 mx-auto">
                    <button class="btn btn-outline-dark">Login</button>
                    <h2 class="offset-md-3 col-md-6 pt-2 pb-3 text-center border border-dark bg-dark rounded-circle text-white">OR</h2>
                    <button class="btn btn-outline-dark">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
