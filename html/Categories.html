<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav id="header" class="row container-fluid p-0, m-0 pb-5">
        <h1 class="col-md-2">Skelbimai</h1>
        <div class="col-md-9 mx-0 p-0 m-3 align-items-center">
            <button class="btn btn-outline-dark col-md-3 offset-md-1">Home</button>
            <button class="btn btn-outline-dark col-md-3">Favorited</button>
            <button class="btn btn-outline-dark col-md-3">My posts</button>
        </DIV>
        <div class="col-md-1 mx-0 p-0 m-3 d-flex justify-content-around">
            <button class="p-1 btn btn-outline-dark ps-2 pe-2">
                <i class="bi-person-dash-fill list-unstyled"></i>
            </button>
        </div>
    </nav>

    <div id="root" class="container-fluid">
        <div class="row col-md-6 offset-md-3 text-center p-1 mb-2 bg-secondary bg-gradient " style="--bs-bg-opacity: .45;"> <!-- .bg-danger for errors -->
            <p>Error / info goes here</p>
        </div>
        <div class="row">
            <div class="offset-md-2 pt-5 col-md-4">
                <form class="px-3">
                    <div class="mb-3 text-center">
                        <label for="" class="form-label">Enter a new category</label>
                        <input class="form-control mb-3">
                        <button class="btn btn-outline-dark mb-5">Add</button>
                    </div>
                </form>
            </div>
            <div class="offset-md-0 pt-5 col-md-4">
                <form class="px-3">
                    <div class="mb-3 text-center">
                        <label for="" class="form-label">Select a category</label>
                        <select class="form-select mb-3">
                            <option selected></option>
                            <option>computer</option>
                            <option>fish</option>
                            <option>car</option>
                        </select>
                        <button class="btn btn-outline-dark">Remove</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
